<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.4/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="trackingMethod: best">
      <a-assets>
        <img id="texture" src="assets/3f6e0aa86d4c81c3f83f1780da656d54.jpg" />
        <img id="profile-photo" src="assets/photo.jpg" />
      </a-assets>

      <a-marker type="pattern" patternUrl="assets/pattern-ai.patt">
        <a-plane
          src="#texture"
          height="1.15"
          width="2"
          color="grey"
          position="0 0 0"
          rotation="-90 0 0"
        ></a-plane>
        <a-entity
          text="value: \n\nAlex Ilinski\n\nSimple AR demo\n\nTG: @alexilins;"
          color="white"
          height="0.8"
          width="0.8"
          position="1.1 0.01 -0.2"
          rotation="-90 0 0"
          scale="2 2 1"
        ></a-entity>
        <a-image
          src="#profile-photo"
          width="1"
          height="1.15"
          position="-0.5 0.01 0"
          rotation="-90 0 0"
        ></a-image>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
